# Project information
site_name: cyber•Congress wiki
site_description: knowledge base of cyber•Congress
site_author: cyber•Congress
site_url: https://wiki.cybercongress.ai/

# Repository
repo_name: cyber•Congress
repo_url: https://github.com/cybercongress/congress
edit_uri: https://github.com/cybercongress/Library/wiki/docs

# Copyright
copyright: 'Cyber License - Don’t believe, don’t fear, don’t ask.'

# Configuration
theme:
  name: null
  custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: true
  palette:
    primary: green
    accent: green
  font:
    text: Play
    code: Play Mono
  favicon: assets/images/favicon.png
  logo: assets/images/logo.svg

# Customization
extra:
  social:
    - type: github-alt
      link: https://github.com/cybercongress/congress#cybercongress-the-evolution-of-species
    - type: twitter
      link: https://twitter.com/cyber_devs
    - type: reddit
      link: https://www.reddit.com/r/cybercongress/
    - type: telegram
      link: https://t.me/fuckgoogle

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

